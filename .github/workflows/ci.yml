name: CI

on:
  push:
  pull_request:

jobs:
  cpp-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check C/C++ formatting
        run: make check-format-cpp

  cpp-tests-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run C++ tests in Docker
        run: make test-cpp-docker
