<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-PP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Game Container -->
    <div id="container">
        <div id="game">
            <!-- Header and Game Title -->
            <header>
                <h1 class="title">Wordle-PP</h1>
                <!-- Impossible Mode Toggle and Info Icon -->
                <div class="hard-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="hardMode" onchange="toggleHardMode()">
                        <span class="slider round"></span>
                    </label>
                    <span>Impossible Mode</span>
                    <div class="info-icon" onclick="toggleInfoPopup()">?</div>
                </div>
            </header>

            <!-- Game Board -->
            <div id="board-container">
                <div id="wordGrid">
                    <!-- Repeated structure for grid rows and cells -->
                    <div class="grid-row">
                        <div class="grid-cell" id="cell-0-0"></div>
                        <div class="grid-cell" id="cell-0-1"></div>
                        <div class="grid-cell" id="cell-0-2"></div>
                        <div class="grid-cell" id="cell-0-3"></div>
                        <div class="grid-cell" id="cell-0-4"></div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell" id="cell-1-0"></div>
                        <div class="grid-cell" id="cell-1-1"></div>
                        <div class="grid-cell" id="cell-1-2"></div>
                        <div class="grid-cell" id="cell-1-3"></div>
                        <div class="grid-cell" id="cell-1-4"></div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell" id="cell-2-0"></div>
                        <div class="grid-cell" id="cell-2-1"></div>
                        <div class="grid-cell" id="cell-2-2"></div>
                        <div class="grid-cell" id="cell-2-3"></div>
                        <div class="grid-cell" id="cell-2-4"></div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell" id="cell-3-0"></div>
                        <div class="grid-cell" id="cell-3-1"></div>
                        <div class="grid-cell" id="cell-3-2"></div>
                        <div class="grid-cell" id="cell-3-3"></div>
                        <div class="grid-cell" id="cell-3-4"></div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell" id="cell-4-0"></div>
                        <div class="grid-cell" id="cell-4-1"></div>
                        <div class="grid-cell" id="cell-4-2"></div>
                        <div class="grid-cell" id="cell-4-3"></div>
                        <div class="grid-cell" id="cell-4-4"></div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell" id="cell-5-0"></div>
                        <div class="grid-cell" id="cell-5-1"></div>
                        <div class="grid-cell" id="cell-5-2"></div>
                        <div class="grid-cell" id="cell-5-3"></div>
                        <div class="grid-cell" id="cell-5-4"></div>
                      </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div id="keyboard-container">
                <!-- Keyboard Rows and Keys -->
                <div class="keyboard-row">
                    <button class="keyboard-key" id="key-Q" onclick="handleKey('Q')">Q</button>
                    <button class="keyboard-key" id="key-W" onclick="handleKey('W')">W</button>
                    <button class="keyboard-key" id="key-E" onclick="handleKey('E')">E</button>
                    <button class="keyboard-key" id="key-R" onclick="handleKey('R')">R</button>
                    <button class="keyboard-key" id="key-T" onclick="handleKey('T')">T</button>
                    <button class="keyboard-key" id="key-Y" onclick="handleKey('Y')">Y</button>
                    <button class="keyboard-key" id="key-U" onclick="handleKey('U')">U</button>
                    <button class="keyboard-key" id="key-I" onclick="handleKey('I')">I</button>
                    <button class="keyboard-key" id="key-O" onclick="handleKey('O')">O</button>
                    <button class="keyboard-key" id="key-P" onclick="handleKey('P')">P</button>
                  </div>
                  <div class="keyboard-row">
                    <button class="keyboard-key" id="key-A" onclick="handleKey('A')">A</button>
                    <button class="keyboard-key" id="key-S" onclick="handleKey('S')">S</button>
                    <button class="keyboard-key" id="key-D" onclick="handleKey('D')">D</button>
                    <button class="keyboard-key" id="key-F" onclick="handleKey('F')">F</button>
                    <button class="keyboard-key" id="key-G" onclick="handleKey('G')">G</button>
                    <button class="keyboard-key" id="key-H" onclick="handleKey('H')">H</button>
                    <button class="keyboard-key" id="key-J" onclick="handleKey('J')">J</button>
                    <button class="keyboard-key" id="key-K" onclick="handleKey('K')">K</button>
                    <button class="keyboard-key" id="key-L" onclick="handleKey('L')">L</button>
                  </div>
                  <div class="keyboard-row">
                    <button class="keyboard-key wide-button" id="key-Enter" onclick="handleKey('Enter')">ENTER</button>
                    <button class="keyboard-key" id="key-Z" onclick="handleKey('Z')">Z</button>
                    <button class="keyboard-key" id="key-X" onclick="handleKey('X')">X</button>
                    <button class="keyboard-key" id="key-C" onclick="handleKey('C')">C</button>
                    <button class="keyboard-key" id="key-V" onclick="handleKey('V')">V</button>
                    <button class="keyboard-key" id="key-B" onclick="handleKey('B')">B</button>
                    <button class="keyboard-key" id="key-N" onclick="handleKey('N')">N</button>
                    <button class="keyboard-key" id="key-M" onclick="handleKey('M')">M</button>
                    <button class="keyboard-key wide-button" id="key-Backspace" onclick="handleKey('Backspace')">DEL</button>
                  </div>
            </div>
        </div>
    </div>

    <!-- Info Pop-up -->
    <div id="info-popup" class="info-popup-container" style="display:none;">
        <div class="popup-content">
            <h2>Impossible Mode Info</h2>
            <p>In Impossible Mode, the game does not pick a single word at the start...</p>
            <button onclick="toggleInfoPopup()">Close</button>
        </div>
    </div>

    <!-- Victory Popup -->
    <div id="victory-popup" class="popup-end-container" style="display:none;">
        <div class="popup-content">
            <h2>You Win!</h2>
            <p>Congratulations, you guessed the word!</p>
            <button onclick="closePopUp('victory-popup')">Close</button>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <!-- Defeat Popup -->
    <div id="defeat-popup" class="popup-end-container" style="display:none;">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p>Sorry, you didn't guess the word.</p>
            <button onclick="closePopUp('defeat-popup')">Close</button>
            <button onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <!-- Invalid Word Popup -->
    <div id="popup-container">
        <div id="popup-message">Invalid Word!</div>
    </div>


    <!-- Scripts -->
    <script src="wordle.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
